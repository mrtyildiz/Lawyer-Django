{% load static %}		
<!-- Main Header-->
		<header class="main-header">
			{% for contact in Banner_All %}
			<!-- Header Top -->
			<div class="header-top">
				<div class="auto-container">
					<div class="inner-container clearfix">

						<!-- Top Left -->
						<div class="top-left pull-left">
							<div class="text">{{ contact.address }}</div>
						</div>

						<!-- Top Right -->
						<div class="top-right pull-right">
							<!-- Info List -->
							<ul class="info-list">
								<li><a href="mailto:contact@lawa.com">{{ contact.email }}</a></li>
								<li><a href="tel:+003-5684-24-24-23">{{ contact.phone_number }}</a></li>
							</ul>
						</div>

					</div>
				</div>
			</div>
			{% endfor %}

			<!-- Header Upper -->
			<div class="header-upper">
				<div class="auto-container">
					<div class="clearfix">

						<div class="pull-left logo-box">
							<div class="logo"><a href="/"><img src="{% static 'images/logo.png' %}" alt="" title=""></a></div>
							<div class="logo-two"><a href="/"><img src="{% static 'images/logo-2.png' %}" alt="" title=""></a></div>
						</div>

						<div class="nav-outer clearfix">
							<!-- Mobile Navigation Toggler -->
							<div class="mobile-nav-toggler"><span class="icon flaticon-menu"></span></div>
							<!-- Main Menu -->
							<nav class="main-menu navbar-expand-md">
								<div class="navbar-header">
									<button class="navbar-toggler" type="button" data-toggle="collapse"
										data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
										aria-label="Toggle navigation">
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
									</button>
								</div>

								<div class="navbar-collapse show collapse clearfix" id="navbarSupportedContent">
									<ul class="navigation left-nav clearfix">
										<li><a href="/">Home</a></li>
										<li><a href="/about/">About Us</a></li>
									
									</ul>
									
									<ul class="navigation right-nav clearfix">
										<li><a href="/blog/">Blog</a></li>

										<li><a href="/contact">Contact</a></li>
									</ul>

								</div>

							</nav>
							{% for contact2 in Banner_All %}
							<!-- Social Box -->
							<ul class="social-box">
								<li>
									<a href="{{ contact2.twitter_url }}" target="_blank" rel="noopener noreferrer">
										<span class="icofont-twitter"></span>
									</a>
								</li>
								<li>
									<a href="{{ contact2.linkedin_url }}" target="_blank" rel="noopener noreferrer">
										<span class="icofont-linkedin"></span>
									</a>
								</li>
								<!--<li><a href="https://www.instagram.com/"><span class="icofont-instagram"></span></a></li>-->
							</ul>
							{% endfor %}

							<!-- Outer Box -->
							<div class="outer-box">
								<ul class="language-nav">
									<li><a href="#">Eng</a></li>
									<li><a href="#">Fra</a></li>
								</ul>
							</div>

						</div>

					</div>
				</div>
			</div>
			<!--End Header Upper-->

			<!-- Mobile Menu  -->
			<div class="mobile-menu">
				<div class="menu-backdrop"></div>
				<div class="close-btn"><span class="icon lnr lnr-cross"></span></div>

				<nav class="menu-box">
					<div class="nav-logo"><a href="/"><img src="{% static 'images/logo-2.png' %}" alt="" title=""></a></div>
					<div class="menu-outer">
						<!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header-->
					</div>
				</nav>
			</div><!-- End Mobile Menu -->

		</header>
		<!--End Main Header -->
